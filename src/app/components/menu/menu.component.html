<div class="parent card mt-1" *ngFor="let menu of menu">
    <div class="card-header">
        {{menu.title}} <i class="fas fa-chart-pie"></i>
      </div>
    <div class="enfant" *ngFor="let sub of menu.subMenu">
        <a href="javascript:void(0)" (click)="navigateTo(sub.url)">{{sub.title}}</a>
    </div>
</div>
