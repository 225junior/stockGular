<div class="col mb-3">
    <div class="col-md-12 mb-3 mt-3">
        <button (click)="fileInput.click()" style="background-color: transparent; border: none;">
            <img src="assets/product.png" class="rounded-circle" width="200px" height="200px" />
            <!-- <img [src]="imgUrl" class="rounded-circle" width="200px" height="200px" /> -->
            <input hidden type="file" #fileInput>
            <!-- <input hidden type="file" #fileInput (change)="onFileInput(fileInput.files)"> -->
        </button>
    </div>
    <hr>
    <div class="col-md-12 container">
        <div class="col-md-12 mb-3">
            <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Information de l'article</h2>
        </div>
        <div class="col-md-12">
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" name="codearticle" placeholder="Code article">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="designation" placeholder="Designation">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" name="prixunitht" placeholder="Prix unitaire HT">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="tauxtva" placeholder="Taux TVA">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" name="prixunitttc" placeholder="Prix unitaire TTC">
                    </div>
                    <div class="col">
                        <select class="form-select" name="cat">
                            <option [value]="null">Selectionner une categorie</option>
                            <option>Code 1</option>
                            <option>Code 2 </option>
                            <option>Code 3</option>
                            <!-- <option *ngFor="let cat of listeCategorie" [value]="cat.id">{{ cat.code }} - {{ -->
                            <!-- cat.designation }}</option> -->

                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-12 text-end">
        <button class="btn btn-danger m-2" (click)="cancel()">
            ‚ùå Annuler
        </button>
        <button class="btn btn-primary" (click)="register()">
            üíæ Enregitrer
        </button>
    </div>

</div>
